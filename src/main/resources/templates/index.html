<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5</title>
<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
<link rel="stylesheet" href="/css/base.css"/>

</head>
<script type="text/javascript">
$(function(){
    // 点击菜
    $(".cai-div").click(function(){
        window.location.href = "/shenghuo/getCai?id=" + $(this).find(".id").val();
    });
});
</script>
<body>
<div class="main">
<!-- 头 -->
<div th:include="public/header"></div>
<!-- 内容 -->
<section>
<form action="/shenghuo/getCaiList" method="post">
    <div class="search-box">
        <input type="text" th:value="${key}" name="key" maxlength="20"> <button>搜索</button>
    </div>
</form>
<div class="pic-li cai-div" th:each="cai:${caiList}">
        <div class="pic-img-box">
            <img th:src="${cai.main}">
            <input type="hidden" class="id" th:value="${cai.id}">
        </div>
        <div th:text="${cai.title}"></div>
</div>
</section>
</div>
</body>
</html>
